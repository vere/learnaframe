<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>model_tex</title>
    <meta name="description" content="Composite â€” A-Frame">
    <script src="../js/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="field" src="field.jpg">
        <img id="pdx" src="nba.png">
        <a-asset-item id="sculpture" src="sculpture.dae"></a-asset-item>
      </a-assets>

      <a-sky src="#field"></a-sky>
	 
        <a-collada-model src="#sculpture" position="0 0 -2" rotation="0 90 0" scale="2 2 2"><a-animation attribute="rotation"
               dur="10000"
			   begin="0"
			   easing="linear"
               fill="forwards"
			   from="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation></a-collada-model>
  
	  <a-image src="#pdx" width="7.5" height="4" position="0 3 1.2"
               scale="0.2 0.2 0.2"></a-image>
			   
	  
    </a-scene>
  </body>
